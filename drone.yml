---
kind: pipeline
type: kubernetes
name: default

steps:
- name: test-ml-fun
  image: python:3.7-alpine
  commands:
  - cd data-preprocess/time-parser/test-fun/
  - pip install -r requirements.txt
  - pytest

- name: build-ml-fun
  image: docker:stable-dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run/
  environment:
    DOCKER_USER:
      from_secret: DOCKER_USER
    DOCKER_PASSWORD:
      from_secret: DOCKER_PASSWORD
  commands:
  - apk add curl
  - curl -sSL https://cli.openfaas.com | sh
  - docker images
  - cd data-preprocess/
  - ./faas-tool.sh

- name: push-ml-fun
  image: docker:stable-dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run/
  environment:
    DOCKER_USER:
      from_secret: DOCKER_USER
    DOCKER_PASSWORD:
      from_secret: DOCKER_PASSWORD
  commands:
  - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
  - docker push james759426/load-data-524:0.0.1
volumes:
- name: dockersock
  host:
    path: /var/run/
