---
kind: pipeline
type: kubernetes
name: default

steps:
- name: test-ml-fun
  image: python:3.7-alpine
  commands:
  - cd data-preprocess/time-parser/test-fun/
  - pip install -r requirements.txt
  - pytest

- name: build-mlfun
  image: docker:stable-dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run
  environment:
    DOCKER_USER:
      from_secret: DOCKER_USER
    DOCKER_PASSWORD:
      from_secret: DOCKER_PASSWORD
  commands:
  - sleep 5 # give docker enough time to start
  - apk add curl
  - curl -sSL https://cli.openfaas.com | sh
  # - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
  # - cd data-preprocess/
  # - ./test.sh

- name: push-mlfun
  image: docker:stable-dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run
  environment:
    DOCKER_USER:
      from_secret: DOCKER_USER
    DOCKER_PASSWORD:
      from_secret: DOCKER_PASSWORD
  commands:
  - sleep 5 # give docker enough time to start
  - faas
  # - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
  # - cd data-preprocess/
  # - ./test.sh

services:
- name: docker
  image: docker:stable-dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run
volumes:
- name: dockersock
  temp: {}
