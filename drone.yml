---
kind: pipeline
type: kubernetes
name: default

steps:
- name: build-push
  image: docker:stable-dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run
  environment:
    DOCKER_USER:
      from_secret: DOCKER_USER
    DOCKER_PASSWORD:
      from_secret: DOCKER_PASSWORD
  commands:
  - sleep 5 # give docker enough time to start
  - apk add curl
  - curl -sSL https://cli.openfaas.com | sh
  - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
  - docker build -t james759426/test:0.0.1 .
  # - docker pull ubuntu:18.04
  # - cd data-preprocess/
  # - faas build -f stack.yml
  - docker images

services:
- name: docker
  image: docker:stable-dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run
volumes:
- name: dockersock
  temp: {}
